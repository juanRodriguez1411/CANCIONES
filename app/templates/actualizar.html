<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Canción</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/listcancion.css') }}">
</head>
<body>
    <h1>Actualizar Canción</h1>
    <form action="" method="post">  
        <div>
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" value="{{ cancion[0] }}">
        </div>
        <div>
            <label for="artist">Artista:</label>
            <input type="text" id="artist" name="artist" value="{{ cancion[1] }}">
        </div>
        <div>
            <label for="genre">Género musical:</label>
            <input type="text" id="genre" name="genre" value="{{ cancion[2] }}">
        </div>
        <div>
            <label for="precio">Precio:</label>
            <input type="text" id="precio" name="precio" value="{{ cancion[3] }}">
        </div>
        <div>
            <label for="duration">Duración:</label>
            <input type="number" id="duration" name="duration" value="{{ cancion[4] }}">
        </div>
        <div>
            <label for="Fec_lan">Fecha de lanzamiento:</label>
            <input type="DATE" id="Fec_lan" name="Fec_lan" value="{{ cancion[5] }}">
        </div>
        <button type="submit">Guardar Cambios</button>
    </form>
</body>
</html>
